<html>
<head>
  <title>Perulangan Berdasarkan Input</title>
</head>
<body>
  <script type="text/javascript">
    var jumlah = prompt("Masukkan jumlah perulangan: ", 0);
    for (var i = 1; i <= jumlah; i++) {
      document.write(i + ". Sampai jumpa kembali<br>");
    }
  </script>
</body>
</html>
