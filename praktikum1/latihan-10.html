<html>
    <head>
        <title>Contoh Penggunaan Pre</title>
    </head>
    <body>
        <pre> void Node::remove()
            { if (prev)
                prev->next = next;
            else if (parent)
                parent->Setcontent(null)
            if (next)
                next->prev = prev;
            parent = null;
        }
        </pre>
    </body>
</html>
